apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" .Values.service.name "nodeport" }}
  labels:
    {{- include "social_pill.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
      protocol: TCP
      name: http
  selector:
    app:  {{ .Values.service.selectorApp }}